## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - nightly
notifications:
  email: false
git:
  depth: 99999999

jobs:
  include:
    - os: osx
      julia: nightly
    - stage: "Documentation"
      julia: nightly
      os: linux
      script: julia --project=docs --color=yes -e '
          using Pkg;
          Pkg.develop(PackageSpec(path=pwd()));
          Pkg.instantiate();
          include("docs/make.jl");'
      after_success: skip
